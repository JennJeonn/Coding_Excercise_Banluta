<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="random"></p>
    <p id="breakdown"></p>
    <p id="hundred"></p>
    <p id="tens"></p>
    <p id="ones"></p>
    <p id="date"></p>

    <script>
        var random = Math.floor (Math.random () * 1001)
        var hundred = Math.floor(random/100) * 100
        var tens = Math.floor((random%100)/10) * 10
        var ones = random%10
        var date = new Date
        document.getElementById("random").innerHTML = "Randomly Generated Number: " + random;
        document.getElementById("breakdown").innerHTML = "Breakdown: " + hundred + ", " + tens + ", " + ones;
        document.getElementById("date").innerHTML = date;

        if (hundred == 0){
            document.getElementById("breakdown").innerHTML = "Breakdown: " + tens + ", " + ones;
        }

        else if (hundred == 0 && tens == 0){
            document.getElementById("breakdown").innerHTML = "Breakdown: " + ones
        }
    </script>
</body>
</html>
